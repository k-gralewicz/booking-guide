<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Service List</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <h1>Service List</h1>
  <div class="row mb-3">
    <div class="col">
      <a href="/services/create" class="btn btn-primary">Create Service</a>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Duration</th>
          <th>Duration Type</th>
          <th>Read</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(services)}">
          <td colspan="9">This list is empty</td>
        </tr>
        <tr th:each="service : ${services}">
          <td th:text="${service.id}"></td>
          <td th:text="${service.name}"></td>
          <td th:text="${service.description}"></td>
          <td th:text="${service.price}"></td>
          <td th:text="${service.duration}"></td>
          <td th:text="${service.durationType}"></td>
          <td><a th:href="@{/services/{id}(id = ${service.id})}">Read</a></td>
          <td><a th:href="@{/services/update/{id}(id = ${service.id})}">Update</a></td>
          <td><a th:href="@{/services/delete/{id}(id = ${service.id})}">Delete</a></td>
          <td><a th:href="@{/visits/create/{id}(id = ${service.id})}">Book</a></td>
<!--          <td><a th:href="@{/visits/create}">Book</a></td>-->
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
