<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Shops</title>
</head>
<body>
<div>Shop list</div>
<div>
    <div th:replace="fragments/navbar::navigation"></div>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <div class="col">
            <a href="/shops/create" class="btn btn-primary">Create Shop</a>
        </div>
        <table>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>DESCRIPTION</th>
                <th>PHONE NUMBER</th>
                <th>READ</th>
                <th>UPDATE</th>
                <th>DELETE</th>
                <th>DETAILS</th>
            </tr>
            <tr th:if="${#lists.isEmpty(shops)}">
                <td colspan="6">This list is empty</td>
            </tr>
            <tr th:each="shop : ${shops}">
                <td th:text="${shop.id}"></td>
                <td th:text="${shop.name}"></td>
                <td th:text="${shop.description}"></td>
                <td th:text="${shop.phoneNumber}"></td>
                <td><a th:href="@{/shops/{id}(id = ${shop.id})}">Read</a></td>
                <td><a th:href="@{/shops/update/{id}(id = ${shop.id})}">Update</a></td>
                <td><a th:href="@{/shops/delete/{id}(id = ${shop.id})}">Delete</a></td>
                <td><a th:href="@{/shops/details/{id}(id = ${shop.id})}">Details</a></td>
            </tr>
        </table>
    </div>
</div>
<!--    <div th:text="${shops}"></div>-->
</body>
</html>
