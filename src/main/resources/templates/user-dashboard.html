<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <div th:replace="~{fragments/navbar :: navigation}"></div>
    <h1 class="mb-4">User Dashboard</h1>
    <div class="card mb-4">
        <div class="card-header">Your Shops</div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="shop : ${shops}" th:text="${shop.name + ' - ' + shop.address}"></li>
                <li class="list-group-item" th:if="${shops != null and !shops.isEmpty()}">No shops assigned yet.</li>
            </ul>
        </div>
    </div>
    <div class="card mb-4" th:if="${shops != null and !shops.isEmpty()}">
        <div class="card-header">Select Active Shop</div>
        <div class="card-body">
            <form th:action="@{/users/shops/select}" method="post">
                <div class="form-group">
                    <label for="selectShop">Choose Shop:</label>
                    <select id="selectShop" name="shopId" class="form-control" required>
                        <option th:each="shop : ${shops}"
                                th:value="${shop.id}"
                                th:text="${shop.name + ' - ' + shop.address}"
                                th:selected="${selectedShop != null} ? (shop.id == selectedShop.id) : false">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Select Shop</button>
            </form>
        </div>
    </div>
    <div class="card">
        <div class="card-header">Assign Another Shop to Yourself</div>
        <div class="card-body">
            <form th:action="@{/users/shops/assign}" method="post">
                <div class="form-group">
                    <label for="assignShop">Available Shops:</label>
                    <select id="assignShop" name="shopId" class="form-control" required>
                        <option th:each="shop : ${unassignedShops}"
                                th:value="${shop.id}"
                                th:text="${shop.name + ' - ' + shop.address}">
                        </option>
                        <option th:if="${shops != null and !shops.isEmpty()}"disabled>No available shops to assign</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success mt-2"
                        th:if="${shops != null and !shops.isEmpty()}">Assign to Me</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
