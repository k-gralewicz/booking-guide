<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div>
<div th:replace="fragments/navbar::navigation"></div>
<div class="container">
  <h1>Users List</h1>
  <div>
    <a class="btn btn-primary" th:href="@{/users/create}">Add New User</a>
  </div>
  <div>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td>
          <a class="btn btn-secondary" th:href="@{/users/update/{id}(id=${user.id})}">Edit</a>
          <a class="btn btn-danger" th:href="@{/users/delete/{id}(id=${user.id})}">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
</body>
</html>
