<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Create Addresses</title>
</head>
<body>
<div class="container-fluid">
    <h1>Create Address</h1>
    <div class="row">
        <div class="col">
            <form action="/addresses" method="post">
                <div class="mb-3">
                    <span>Street:</span><input id="street" name="street" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="flatNumber">Flat Number</label>
                    <input id="flatNumber" name="flatNumber" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="postCode">Post Code</label>
                    <input id="postCode" name="postCode" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="city">City</label>
                    <input id="city" name="city" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="country">Country</label>
                    <input id="country" name="country" class="form-control">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
        <div class="col">
            <div th:text="${createMessage}">&nbsp;</div>
        </div>
    </div>
</div>
</body>
</html>
