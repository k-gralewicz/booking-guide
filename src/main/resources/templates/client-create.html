<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Create Clients</title>
</head>
<body>
<div class="container-fluid">
    <h1>Create Client</h1>
    <div class="row">
        <div class="col">
<!--            <form action="/clients" method="post">-->
            <form action="#" th:action="@{/clients}" th:object="${client}" method="post">
                <div class="mb-3">
                    <span>First Name:</span>
<!--                    <input id="firstName" name="firstName" class="form-control">-->
                    <input th:field="*{firstName}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="lastName">Last Name</label>
<!--                    <input id="lastName" name="lastName" class="form-control">-->
                    <input th:field="${client.lastName}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input id="email" name="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="phoneNumber">Phone Number</label>
                    <input id="phoneNumber" name="phoneNumber" class="form-control">
                </div>
<!--                <div class="mb-3">-->
<!--                    <label for="address">Address</label>-->
<!--                    <input id="address" name="address" class="form-control">-->
<!--                </div>-->
                <div class="mb-3">
                    <label for="address.flatNumber">Flat Number</label>
<!--                    <input id="address.flatNumber" name="flatNumber" class="form-control">-->
                    <input th:field="${client.address.flatNumber}" class="form-control">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
        <div class="col">
            <div th:text="${createMessage}">&nbsp;</div>
        </div>
    </div>
</div>
</body>
</html>
