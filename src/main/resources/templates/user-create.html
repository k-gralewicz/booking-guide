<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit} ? 'Update User' : 'Add New User'">Add New User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div>
    <div th:replace="fragments/navbar::navigation"></div>
    <div class="container">
        <h1 th:text="${isEdit} ? 'Update User' : 'Add New User'">Add New User</h1>
        <form th:action="${isEdit} ? @{/users/update/{id}(id=${user.id})} : @{/users}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="roleId" th:field="*{roleId}" class="form-control" required>
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" th:text="${isEdit} ? 'Update User' : 'Add User'">Add User</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
